<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <div class="surface-card p-4 shadow-2 border-round w-full w-12">
        <div class="flex justify-content-between flex-wrap text-xs">
            <div class="flex flex-column">
                <a href="https://kumulus.com/" title="Acessar site (abrirá em outra página)" target="_blank">
                    <img src="https://kumulus.com/wp-content/uploads/2018/05/uploads-2021-10-kumulus_logo_241x70px_azul.png"
                        alt="Logomarca da empresa Kumulus" width="92"/>
                </a>
            </div>
            <div class="flex flex-column text-right">
                <h:outputText styleClass="block"
                              value="Versão #{propertySourceConfig.appVersionNumber} (#{propertySourceConfig.appVersionDate})"/>
                <h:outputText styleClass="block"
                              value="Desenvolvido por: #{propertySourceConfig.appOwner}"/>
            </div>
        </div>
    </div>
</ui:composition>
